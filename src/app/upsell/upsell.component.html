
<div class="pdg">
    <h2 class="text-center " style="font-size: 30px;  font-family: Montserrat-Medium;
  font-size: 30px;
  color: #111111;
  line-height: 1.4;
  text-transform: uppercase;
  margin-left: auto; ">FEATURED PRODUCTS</h2>
  <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation h" [type]="'carousel-multi-item'"
    [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
      <div class="col-md-2 VM" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
        <mdb-card class="my-1">
          <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
          <mdb-card-body>
            <mdb-card-title>
              <h4 >{{card.title}}</h4>
            </mdb-card-title>
            <p >{{card.description}}</p>
            <a href="#" mdbBtn  class="waves-light button c-button" mdbWavesEffect><span>{{card.buttonText}}</span></a>
          </mdb-card-body>
        </mdb-card>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
  </div>
